<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
	<title>Document</title>
</head>
<body>
	<div class="container">
		 <div class="col-1">
			<div class="date">
				<span class="month"></span>
				<span class="num"></span>
				<span class="year"></span>
				<span class="day"></span>
			</div>
			<div class="alarm">
				<span class="alarm-time"> SUN 8:30 am</span>
				<span class="power">27%</span>
			</div>
			<div class="current-time">
				<div class="hour-container">
					<span class="hours"></span>
				</div>
				<div class="divider">
					:
				</div>
				<div class="minutes-container">
					<span class="minutes"></span>
				</div>
			</div>
			<div class="humidity">
				<p>Humidity: <span class="humidity-value"></span></p>
			</div>
			<div class="pressure">
				<p>Pressure:<span class="pressure-value"></span></p>
			</div>
			<div class="wind">
				<p>Wind: <span class="wind-speed"></span> km/h SSE</p>
			</div>
		 </div>
		 <div class="col-2">
			<img class="weather-icon" src="" alt="">
			<div class="temperature"></div>
			<div class="feels">
				<p>Feels Like: <span class="feels-value"></span></p>
			</div>
			<div class="sky">
				<p class="sky-value"></p>
			</div>
			<div class="update-date">
				<div class="date-container">
					<span class="month-1"></span>
					<span class="num-1"></span>
					<span class="hours-1"></span>
					<span class="minutes-1"></span>
				</div>
				<button id="upB" class="update-button material-symbols-outlined">refresh</button>
			</div>
		 </div>
	</div>
</body> 
<script src="./script/script.js"></script>
</html>
