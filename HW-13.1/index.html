<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script defer src="./script/script.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="container-js rounded-4   ">
		<form novalidate class="form-f row g-3">
			<h1 class="title">We would like to help you</h1>
			<div class=" d-flex justify-content-center flex-column justify-content-center align-items-center">
				<div class="col-10">
					<label for="first-name">First-name</label>
					<input type="text" id="first-name" class="custom-input form-control" placeholder="First name" aria-describedby="validationServer03Feedback">
					<div class="error text-danger"></div>
				</div>
				<div class="col-10">
					<label for="textarea">Message</label>
					<textarea class="custom-input form-control" id="textarea" placeholder="Message" name="message" ></textarea>
					<div class="error text-danger"></div>
				</div>
				<div class="col-10">
					<label for="phone-number">Phone numbet</label>
					<input type="tel" id="phone-number" class="custom-input form-control" placeholder="Phone number +380" aria-label="tel">
					<div class="error text-danger"></div>
				</div>
				<div class="title-container">
					<h3 class="h3-title justify-content-start">HOW TO ANSWER YOU ?</h3>
				</div>
				<div class="col-10">
					<label for="email">Email</label>
					<input type="email" id="email" class="custom-input form-control" placeholder="your@email.com" name="emial">
					<div class="error text-danger"></div>
				</div>
				<div class="col-9">
					<button class="btn w-100 btn-primary" type="submit">Send message</button>
				</div>
			</div>
		</form>
	</div>
</body>	
</html>
