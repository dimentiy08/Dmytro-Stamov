<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script defer src="./script/script.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="container-js rounded-4   ">
		<form class="form-f row g-3" action="">
			<h1 class="title">We would like to help you</h1>
			<div class=" d-flex justify-content-center flex-column justify-content-center align-items-center">
				<div class="col-10">
					<input type="text" class="custom-input form-control is-invalid" placeholder="First name" aria-describedby="validationServer03Feedback" required>
					<div id="validationServer03Feedback" class="invalid-feedback">Please provide a valid First name.</div>
				</div>
				<div class="col-10">
					<textarea class="custom-input form-control is-invalid" id="validationTextarea" placeholder="Message" required=""></textarea>
				</div>
				<div class="col-10">
					<input type="tel" class="custom-input form-control is-invalid" placeholder="Phone number" aria-label="tel">
					<div id="validationServer03Feedback" class="invalid-feedback">Please provide a valid tel <number></number>.</div>
				</div>
				<div class="title-container">
					<h3 class="h3-title justify-content-start">HOW TO ANSWER YOU ?</h3>
				</div>
				<div class="col-10">
					<input type="email" class="custom-input form-control" placeholder="Email" aria-label="email">
				</div>
				<div class="col-9">
					<button class="btn w-100 btn-primary" type="submit">Send message</button>
				</div>
			</div>
		</form>
	</div>
</body>	
</html>
